{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
	<h1><a href="{% url 'post_detail' pk=post.pk %}"></a></h1>
        <div class="post"
             class="date">
                {{ post.published_date }}
            
            <h2><a href="">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
